<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Position</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/position.css">
</head>

<body>
    <div class="main_wrapper">
        <header>
            <nav>
                <a class="active" href="#">All plants</a>
                <a href="#">New Arrivals</a>
                <a href="#">Sale</a>
            </nav>
            <div class="header-filter">
                <span>Short by:</span>
                <div class="filter-toggle">
                    <span class="active-filter">Default sorting</span>
                    <img src="./img/position/button_dropdown.png" alt="dropdown arrow">
                </div>
            </div>
        </header>
        <main>
            <div class="content-block number-1">
                <div class="img-wrapper">
                    <img src="./img/position/flower_1.png" alt="flower">
                    <div class="action-buttons">
                        <button>
                            <img src="./img/position/button_shop.png" alt="shopnow">
                        </button>
                        <button>
                            <img src="./img/position/button_heart.png" alt="add to favorites">
                        </button>
                        <button>
                            <img src="./img/position/button_magnifier.png" alt="more info">
                        </button>
                    </div>
                    <div class="sale-plate">
                        <span></span>
                    </div>
                </div>
                <div class="text-content">
                    <p class="text-content-title">Barberton Daisy</p>
                    <div class="price">
                        <span class="price-actual">$119.00</span>
                        <span class="price-undiscounted"></span>
                    </div>
                </div>
            </div>

            <div class="content-block number-2">
                <div class="img-wrapper">
                    <img src="./img/position/flower_2.png" alt="flower">
                    <div class="action-buttons">
                        <button>
                            <img src="./img/position/button_shop.png" alt="shopnow">
                        </button>
                        <button>
                            <img src="./img/position/button_heart.png" alt="add to favorites">
                        </button>
                        <button>
                            <img src="./img/position/button_magnifier.png" alt="more info">
                        </button>
                    </div>
                    <div class="sale-plate">
                        <span></span>
                    </div>
                </div>
                <div class="text-content">
                    <p class="text-content-title">Angel Wing Begonia</p>
                    <div class="price">
                        <span class="price-actual">$169.00</span>
                        <span class="price-undiscounted"></span>
                    </div>
                </div>
            </div>

            <div class="content-block number-3">
                <div class="img-wrapper">
                    <img src="./img/position/flower_3.png" alt="flower">
                    <div class="action-buttons">
                        <button>
                            <img src="./img/position/button_shop.png" alt="shopnow">
                        </button>
                        <button>
                            <img src="./img/position/button_heart.png" alt="add to favorites">
                        </button>
                        <button>
                            <img src="./img/position/button_magnifier.png" alt="more info">
                        </button>
                    </div>
                    <div class="sale-plate">
                        <span>13% OFF</span>
                    </div>
                </div>
                <div class="text-content">
                    <p class="text-content-title">Barberton Daisy</p>
                    <div class="price">
                        <span class="price-actual">$199.00</span>
                        <span class="price-undiscounted">$229.00</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
