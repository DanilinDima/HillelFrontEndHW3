<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main_page_style.css">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="header-logo">
                <img src="./img/main_page/header_logo.svg" alt="Logo">
            </div>
            <nav class="nav">
                <a class="active-page" href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Plant Care</a>
                <a href="#">Blogs</a>
            </nav>

            <div class="login-btn-wrapper">
                <button class="login-btn">
                    <img src="./img/main_page/login_button_icon.svg" alt="login">
                    <span>Login</span>
                </button>

            </div>

        </div>
    </header>
    <main>
        <div class="main-content-wrapper">
            <div class="left-block">
                <div class="title">
                    WELCOME TO GREENSHOP
                </div>
                <div class="tagline">
                    LET'S MAKE A <br> BETTER <span>PLANET</span>
                </div>
                <div class="content-text">
                    We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to
                    create an unique Urban Jungle. Order your favorite plants!
                </div>
                <button class="shop-btn">SHOP NOW</button>
            </div>
            <div class="right-block">

                <img class="right-block-img_big" src="./img/main_page/Plant_big.png" alt="plant">
                <img class="right-block-img_small" src="./img/main_page/Plant_big.png" alt="plant">
            </div>
        </div>

    </main>
</body>

</html>
